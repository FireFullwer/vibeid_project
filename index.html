<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeID App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .neon-glow { box-shadow: 0 0 30px #00f2ff33; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass neon-glow w-full max-w-sm rounded-[2.5rem] p-8 text-center">
        <div class="w-24 h-24 bg-gradient-to-tr from-cyan-500 to-fuchsia-500 rounded-full mx-auto mb-6 shadow-lg shadow-cyan-500/50"></div>
        <h1 id="user-name" class="text-2xl font-bold mb-2">Загрузка...</h1>
        <p class="text-white/50 text-sm mb-8">Твой персональный VibeID готов к настройке</p>
        
        <button onclick="Telegram.WebApp.showAlert('Скоро здесь будет редактор!')" class="w-full py-4 bg-white text-black rounded-2xl font-bold active:scale-95 transition-transform">
            Создать виджет
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран
        document.getElementById('user-name').innerText = `@${tg.initDataUnsafe.user.username || 'User'}`;
    </script>
</body>
</html>
